<app-not-found *ngIf="!product"></app-not-found>

<div class="continer" *ngIf="product">
    <img src="http://localhost:3000/{{product.imageUrl}}" [alt]="product.title">

    <div class="details">
        <div class="heading">
            <span class="title">
                {{product.title}}
            </span>
            <span class="favorite {{product.favorite?'':'not'}}"> ‚ù§ </span>
        </div>
        <div class="rating">
            <star-rating [value]="product.stars" [totalstars]="5" checkedcolor="#FF5463" uncheckedcolor="black"size="25px"[readonly]="true"></star-rating>

        </div>
        
            <div class="categorie">
                <span *ngFor="let categorie of product.categories">
                    {{categorie}}
                </span>
            </div>
        
        <div class="discription">
            {{product.des}}
        </div>
        <div class="price">
            <span>{{product.price | currency:" EGP "}}</span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
